<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/24I4Lo5.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MakoPog</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

<a class="image" href="https://makopog.tk/" target="_blank">
  <img src="https://multiple-images-type.s3.amazonaws.com/e98d4a6a30fef70c38def88ca6be6c9b.jpg" height="250" width="350"/>

  <script type="text/javascript">
var message="Right-click has been disabled";
function clickIE() {
    if (document.all) {
        (message);
        return false;
    }
}
function clickNS(e) {
    if (document.layers || (document.getElementById && !document.all)) {
        if (e.which == 2||e.which == 3) {
            (message);
            return false;
        }
    }
}
if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = clickNS;
} else {
    document.onmouseup = clickNS;
    document.oncontextmenu = clickIE;
}
document.oncontextmenu = new Function("return false");
document.getElementsByClassName('my-img').ondragstart = function() { return false; };
</script>

  </body>
</html>
